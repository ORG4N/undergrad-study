<!DOCTYPE html>
<html>

<body>

    <div class="modal fade" id="customer-info-modal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog mw-100 w-75" role="document" style="right:4%;top:40%">
            <div class="modal-content" style="padding:5px">
                <div class="container-fluid" style="padding:0">
                    <div class="row" style="margin:0">
                        <div class="col-6" style="padding:0; padding-right:5px;">

                            <div class="modal-header text-center" style="background-color: #b37a8d;">
                                <div class="w-100">
                                    <h5 class="modal-title">Customer Information</h5>
                                </div>
                            </div>
            
                            <div class="modal-body">
                                <div class="container-fluid">
            
                                    <div class="row show-modal">
                                        <div class="col modal-item" style="text-align:center" id="id">
                                            <b>Customer ID</b>
                                        </div>
                                    </div>
            
                                    <hr class="my-1">
            
                                    <div class="row show-modal">
                                        <div class="col modal-item">
                                            <b>Role</b>
                                        </div>
                                        <div class="col modal-record" id="role">
                                            Retrieving...
                                        </div>
                                    </div>
            
                                    <div class="row show-modal">
                                        <div class="col modal-item">
                                            <b>Forename</b>
                                        </div>
                                        <div class="col modal-record" id="forename">
                                            Retrieving...
                                        </div>
                                    </div>
            
                                    <div class="row show-modal">
                                        <div class="col modal-item">
                                            <b>Surname</b>
                                        </div>
                                        <div class="col modal-record" id="surname">
                                            Retrieving...
                                        </div>
                                    </div>
            
                                    <div class="row show-modal">
                                        <div class="col modal-item">
                                            <b>Telephone Number</b>
                                        </div>
                                        <div class="col modal-record" id="tel">
                                            Retrieving...
                                        </div>
                                    </div>
            
                                    <div class="row show-modal">
                                        <div class="col modal-item">
                                            <b>Email</b>
                                        </div>
                                        <div class="col modal-record" id="email">
                                            Retrieving...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-6" style="padding:0; padding-left:5px">
                            
                            <div class="modal-header text-center" style="background-color: #c8bfe7;">
                                <div class="w-100">
                                    <h5 class="modal-title">Booking Information</h5>
                                </div>
                            </div>
            
                            <div class="modal-body">
                                <div class="container-fluid">
            
                                    <div class="row show-modal">
                                        <div class="col modal-item" style="text-align:center" id="booking-id">
                                            <b>Booking ID</b>
                                        </div>
                                    </div>
            
                                    <hr class="my-1">
            
                                    <div class="row show-modal">
                                        <div class="col modal-item">
                                            <b>Date</b>
                                        </div>
                                        <div class="col modal-record" id="date">
                                            Retrieving...
                                        </div>
                                    </div>
            
                                    <div class="row show-modal">
                                        <div class="col modal-item">
                                            <b>Time</b>
                                        </div>
                                        <div class="col modal-record" id="time">
                                            Retrieving...
                                        </div>
                                    </div>
            
                                    <div class="row show-modal">
                                        <div class="col modal-item">
                                            <b>Occupancy</b>
                                        </div>
                                        <div class="col modal-record" id="occupants">
                                            Retrieving...
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-1">

                    <button type="submit" class="btn btn-danger btn-block" id="removeBookingButton" title="" data-content="" data-placement="bottom" data-trigger="focus">
                        <i data-feather="alert-circle" style="vertical-align: middle;"></i>
                        Cancel Reservation
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div id="page" class="animate__animated animate__slideInDown">
        <div class="container-flex">
            <div class="row">
                <div class="col-10 offset-2" id="remove-booking">
                    <div class="container jumbotron" style="padding-top:15px; padding-bottom:15px">
                        <p id="reservation-header" class="lead form-title" style="text-align: center;">DELETE A RESERVATION HERE:</p>
                        <hr class="my-4">

                        <form class="was-validated" novalidate>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="inputCustomerID">Customer ID:</label>
                                        <input type="text" class="form-control" id="inputCustomerID" minlength="8" maxlength="8" placeholder="8 digit number" required pattern="[0-9]+" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="inputReservationID">Reservation ID:</label>
                                        <input type="text" class="form-control" id="inputReservationID" minlength="8" maxlength="8" placeholder="8 digit number" required pattern="[0-9]+" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-block" id="searchBookingButton" title="" data-content="" data-placement="bottom" data-trigger="focus">
                                        <i data-feather="check"></i>
                                        Search for reservation
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
