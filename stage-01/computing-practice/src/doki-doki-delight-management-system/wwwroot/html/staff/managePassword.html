<!DOCTYPE html>
<html>

<body>

    <div id="page" class="animate__animated animate__slideInDown">
        <div class="container-flex">
            <div class="row">
                <div class="col-10 offset-2">
                    <div id="add-booking-placeholder">
                        <div class="container jumbotron" style="padding-top:15px; padding-bottom:15px">
                            <p id="reservation-header" class="lead form-title" style="text-align: center;">CHANGE STAFF SIGN-IN DETAILS:</p>
                            <hr class="my-4">

                            <form>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter new password" autocomplete="off">
                                        </div>

                                        <div class="form-group" style="margin:0">
                                            <input type="password" class="form-control" id="inputPassword2" placeholder="Re-enter new password" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="col">
                                        <p style="text-align:center">Password should be between 6 and 14 characters</p>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group" style="margin:0">
                                            <input type="password" class="form-control" id="inputUsername" placeholder="Enter new username" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="col">
                                        <p style="text-align:center;">Username should be between 1 and 14 characters</p>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group" style="margin:0">
                                            <input type="password" class="form-control" id="inputPasswordOld" placeholder="Enter current password" autocomplete="off" required>
                                        </div>
                                        <small id="timeText" class="form-text text-muted">Must input current password before submitting changes</small>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-primary btn-block" id="changePasswordButton" title="" data-content="" data-placement="bottom" data-trigger="focus">
                                            <i data-feather="check"></i>
                                            Submit
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>

</body>
</html>
