<!DOCTYPE html>
<html>

<body>

    <div id="page" class="animate__animated animate__slideInLeft">

        <!-- Draw the new title-->
        <div class="container-flex">
            <div class="title animate__animated animate__slideInLeft animate__slower">
                <div class="row align-self-end">
                    <div class="col-12">
                        <h2> DOKI-DOKI DELIGHT </h2>
                    </div>    
                </div>
            </div>
        </div>


        <!-- Draw a sub-headig that overlaps with title-->
        <div class="container"> 
            <div class="row align-self-end">
                <div class="col-12" id="headingBox">
                    <h3>SELECT USER TYPE:</h3>           
                </div>    
            </div>
        </div>

        <!-- Draw the newly requested elements-->
        <div class="container-fluid">
            <div class="row">

                <!-- Customer 'card' element with button for booking reservations-->
                <div class="col-3 offset-3">
                    <div class="card">
                        <img class="card-img-top" src="img/placeholdericon1.png" alt="Customer">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-block animate__animated animate__bounce animate__delay-3s " id="customerButton" href="#" style="font-size: 1vw;">
                                CUSTOMER
                            </button>
                        </div>
                    </div>
                </div>


                <!-- Employee 'card' element with button for logging in-->
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="img/placeholdericon2.png" alt="Employee">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-block animate__animated animate__bounce animate__delay-3s " id="employeeButton" href="#" style="font-size: 1vw;">
                                EMPLOYEE
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
