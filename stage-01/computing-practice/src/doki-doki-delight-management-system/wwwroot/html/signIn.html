<!DOCTYPE html>
<html>

<body>

    <div id="page" class="animate__animated animate__slideInLeft">

        <!-- Draw the title-->
        <div class="container-flex">
            <div class="title animate__animated animate__slideInLeft animate__slower">
                <div class="row align-self-end">
                    <div class="col-12">
                        <h2> DOKI-DOKI DELIGHT </h2>
                    </div>
                </div>
            </div>
        </div>


        <!-- Draw a sub-headig that overlaps with title-->
        <div class="container">
            <div class="row align-self-end">
                <div class="col-12" id="headingBox">
                    <h3>SIGN INTO THE SYSTEM:</h3>
                </div>
            </div>
        </div>

        <div class="container" style="background-image: url(img/smiling-cafe-owner.jpg); padding-top: 15px; padding-bottom: 40px; background-size: cover;">
            <div class="row">
                <div class="col-6">
                    <div class="container jumbotron" style="padding-top:15px; padding-bottom:15px;">
                        <p class="lead" style="text-align: center;">Employees can sign in to gain access to staff facilities: </p>
                        <hr class="my-4">

                        <form method="POST">

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="inputUsername">Username:</label>
                                        <input type="text" class="form-control" id="inputUsername">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="inputPassword">Password:</label>
                                        <input type="password" class="form-control" id="inputPassword">
                                        <small id="passwordHelp" class="form-text text-muted">Ensure that this password is kept hidden!</small>
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-block" id="signInButton" href="#">Log In</button>
                                </div>
                            </div>

                            <br>

                            <small class="form-text text-muted" style="text-align:center">
                                <a href="#" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="Contact your manager!" id="popover">
                                    Trouble signing in?
                                </a>
                            </small>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#popover').popover();
        });
    </script>

</body>

</html>
